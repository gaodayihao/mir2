WarriorsDes=战士是一个充满力量和活力的职业。 他们在战斗中不易被杀死，并且具有能够使用各种重型武器和装甲的优势。 因此，战士更喜欢基于近战物理伤害的攻击。 他们的远程攻击能力较弱，但专门为战士开发的各种装备弥补了他们远程战斗的弱点。
WizardDes=法师是一个力量和耐力较低的职业，但有能力使用强大的法术。 他们的攻击性法术非常有效，但由于施展这些法术需要时间，他们很可能会让自己暴露在敌人的攻击之下。 因此，体力较弱的法师必须在安全距离内攻击敌人。
TaoistDes=道士除道术外，对天文、医学等也颇有研究。 他们的专长不是直接与敌人交战，而是为盟友提供支持。 道士可以召唤强大的生物，对魔法有很高的抵抗力，是攻防能力均衡的职业。
AssassinDes=刺客是一个秘密组织的成员，他们的历史鲜有人知。 他们能够隐藏自己并在不被其他人发现的情况下进行攻击，这自然使他们擅长快速击杀。 由于生命力和力量较弱，他们需要避免与多个敌人战斗。
ArcherDes=弓手是一类具有极高准确性和力量的职业，他们利用强大的弓箭技能在远距离造成非凡的伤害。 他们倾向于让自己暴露在正面攻击之下，依靠敏锐的本能来躲避迎面而来的攻击。 然而，他们强大的身体素质和恐怖的手断使他们能够向任何被他们击中的人灌输恐惧。
